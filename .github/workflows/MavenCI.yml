---

name: MavenCI

on:
  workflow_dispatch:
  pull_request:
    branches: [Maven-Automation]
    
jobs:
  build:
    runs-on: ubuntu-latest   # Seems to err out here
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'    
    - name: setup Chrome
      run:   |
              chmod +x ./scripts/InstallChrome.sh
                          ./scripts/InstallChrome.sh:
    - name: Build with Maven
      run: mvn test --file pom.xml