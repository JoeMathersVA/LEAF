name: Automated PROD Monitoring

on:
  workflow_dispatch:
  schedule: every 10 minutes
    # * is a special character in YAML so you have to quote this string
    # - cron:  '30 5 * * * '   # uses UTC time - currently set to 1:30am EST (using UTC values)
    # - cron:  '10 20 * * * '     # uses UTC time - currently set to 3:30pm CST (using UTC values)
  pull_request:
    branches: [ master ]

jobs:
  build:
  # build_ChromeHeadless:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1     # was v2
      with:
        java-version: '1.8'
        # distribution: 'adopt'
      run:   |
              chmod +x ./scripts/InstallChrome.sh
                          ./scripts/InstallChrome.sh:
    - name: Build with Maven
      # run: mvn clean test
      run: mvn test --file pom.xml